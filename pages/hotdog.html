    <title>Hot-Dog Recipe</title>
</head>
<body>
    <h1><strong>Best Hot-Dog Recipe</strong></h1>
    <h2>Ingredients</h2>
    <p>
        <ul>
            <li>Buns</li>
            <li>Some good sausages</li>
            <li>Ketchup</li>
            <li>Mustard</li>
        </ul>
    </p>
    
    <h2>Preparation</h2>
    <p>
        <ol>
            <li>Cook sausages</li>
            <li>Toast buns</li>
            <li>Put 1 sausage by bun</li>
            <li>Squirt ketchup and mustard on each sausage</li>
            <li>Eat the good sausage</li>
        </ol>
    </p>
